<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {

        }

        table {
            border-collapse: collapse;

        td,

            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .titulo {
            background-color: grey;
            color: white;
            font-weight: bolder;
        }
    </style>
</head>

            </tr>

                <td>0.0</td>
            </tr>
            <tr class="titulo">

</html>
