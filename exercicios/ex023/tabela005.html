<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
        }

        col.csexo {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="2">
            <!-- <col class="cidade"> -->
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>32</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>F</td>
            <td>20</td>
            <td>Vendedora</td>
        </tr>
        <tr>
            <td>Rosana</td>
            <td>F</td>
            <td>62</td>
            <td>Empresária</td>
        </tr>
        <tr>
            <td>Kleber</td>
            <td>M</td>
            <td>29</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>50</td>
            <td>Lixeiro</td>
        </tr>
    </table>
</body>

</html>
