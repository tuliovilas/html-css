<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px" poster="imagens/tumb.jpg" controls loop>
        <source src="midia/videoteste1.mp4" type="video/mp4">
        <source src="midia/videoteste2.webm" type="video/webm">
        <source src="midia/videoteste3.mkv" type="video/mkv">
        <source src="midia/videoteste4.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=MbSdqegi3LrGIXAE"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <h1>Inserindo vídeos do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/863362136?h=13a85988fa&autoplay=1&loop=1&title=0&byline=0&portrait=0"
        width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
