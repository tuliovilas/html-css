<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio src="midia/teste1.mp3" controls></audio>
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" controls loop>
        <source src="midia/teste2.mp3" type="audio/mp3">
        <source src="midia/teste2.wav" type="audio/wav">
        <source src="midia/teste2.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/teste2.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>

</html>
