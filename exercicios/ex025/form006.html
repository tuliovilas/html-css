<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="icor"> Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" max="5">
        </p>
        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <!-- Quando utilizar o controle de envio de arquivos, necessário utilizar o metodo POST -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
