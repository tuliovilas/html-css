<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="8" size="10"
                placeholder="Digite o usuário" autocomplete="username">
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="14" size="14"
                placeholder="Digite a senha" autocomplete="current-password">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
